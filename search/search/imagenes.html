<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #202124;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-links a {
            text-decoration: none;
            color: #202124;
        }
        .advanced-search-container {
            margin: 50px;
        }
        .advanced-search-title {
            color: #d93025;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .label {
            width: 200px;
            text-align: right;
            margin-right: 10px;
            font-size: 13px;
        }
        .text-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            font-size: 16px;
        }
        .advanced-button {
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 210px;
        }
        .advanced-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="advanced-search-container">
        <h2 class="advanced-search-title">Advanced Search</h2>
        <form action="https://www.google.com/search">
            <div class="form-row">
                <label for="as_q" class="label">Search for pages with… all of these words:</label>
                <input type="text" class="text-input" id="as_q" name="as_q">
            </div>
            <div class="form-row">
                <label for="as_epq" class="label">Search for pages with… this same word or phrase:</label>
                <input type="text" class="text-input" id="as_epq" name="as_epq">
            </div>
            <div class="form-row">
                <label for="as_oq" class="label">Search for pages with… any of these words:</label>
                <input type="text" class="text-input" id="as_oq" name="as_oq">
            </div>
            <div class="form-row">
                <label for="as_eq" class="label">Search for pages with… none of these words:</label>
                <input type="text" class="text-input" id="as_eq" name="as_eq">
            </div>
            <div class="form-row">
                <button type="submit" class="advanced-button">Advanced Search</button>
            </div>
        </form>
    </div>
</body>
</html>
